<div [formGroup]="parentForm()" class="bg-white p-6 rounded-xl shadow-sm border border-(--border)">
  <h2 class="text-xl font-semibold mb-4 text-(--text-main)">Bank Details</h2>
  <div class="space-y-3">
    <input
      type="text"
      formControlName="bankName"
      placeholder="Bank Name"
      class="w-full p-2 rounded-lg border border-(--border) focus:ring-2 focus:ring-(--primary) outline-none"
    />
    <textarea
      formControlName="bankInfo"
      placeholder="Account Number, Routing, etc."
      rows="3"
      class="w-full p-2 rounded-lg border border-(--border) focus:ring-2 focus:ring-(--primary) outline-none"
    ></textarea>
  </div>
</div>
